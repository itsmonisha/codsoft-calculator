<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" placeholder="0" id="input" disabled />
      </div>
      <div class="buttons">
        <button value="AC" id="clear" class="operater" >AC</button>
        <button value="DEL" id="erase" class="operater" >DEL</button>
        <button value="/" class="operater button">/</button>
        <button value="*" class="operater button" >*</button>

        <button value="7" class="dig button" />7</button>
        <button value="8" class="dig button" />8</button>
        <button value="9" class="dig button" />9</button>
        <button value="-" class="operater button" />-</button>

        <button value="6" class="dig button" />6</button>
        <button value="5" class="dig button" />5</button>
        <button value="4" class="dig button" />4</button>
        <button value="+" class="operater button" />+</button>

        <button value="1" class="dig button" />1</button>
        <button value="2" class="dig button" />2</button>
        <button value="3" class="dig button" />3</button>

        <button value="=" id="equal" class="operater" />=</button>
        <button value="0" class="dig button" id="zero" />0</button>
        <button value="." class="dig button" />.</button>
      </div>
          
    </div>
    <script src="index.js"></script>
  </body>
</html>
